name: Collect Congress Votes (118–119)

on:
  schedule:
    # Nightly at 09:30 UTC = 02:30 PT
    - cron: "30 9 * * *"
    # Weekly full refresh, Sundays 03:00 PT
    - cron: "00 10 * * 0"
  workflow_dispatch:

concurrency:
  group: collect-votes
  cancel-in-progress: true

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install system libs (per README)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget python3-dev libxml2-dev libxslt1-dev libz-dev python3-venv jq

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install package + deps
        run: |
          python -m venv env
          . env/bin/activate
          pip install --upgrade pip
          pip install .

      # Nightly runs use --fast; weekly full refresh skips it.
      - name: Run votes scraper (sessions 118–119)
        env:
          SESSIONS: "118.2023,118.2024,119.2025"
        run: |
          . env/bin/activate
          if [ "${{ github.event.schedule }}" = "30 9 * * *" ]; then
            ./run votes --sessions="${SESSIONS}" --fast --log=info
          else
            ./run votes --sessions="${SESSIONS}" --log=info
          fi

      - name: Build manifest of vote JSON files
        run: |
          set -e
          echo '{"files":[' > manifest.json
          first=true
          # Each vote is data/[congress]/votes/[session]/[chamber][number]/data.json
          find data -type f -path "*/votes/*/*/data.json" | sort | while read -r f; do
            if [ "$first" = true ]; then first=false; else echo "," >> manifest.json; fi
            printf '"%s"' "$f" >> manifest.json
          done
          echo "]}" >> manifest.json
          jq '.files | length as $n | "Manifest contains: \($n) files"' manifest.json

      # Option A: commit to repo (leave commented if you prefer artifacts)
      # - name: Commit data back to repository
      #   run: |
      #     git config user.name "github-actions[bot]"
      #     git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      #     git add data manifest.json
      #     git commit -m "chore(data): refresh vote JSON (auto)" || echo "No changes"
      #     git pull --rebase
      #     git push

      # Option B: upload artifacts for n8n to fetch
      - name: Archive data
        run: |
          mkdir -p out
          zip -r out/votes-json.zip data manifest.json
      - name: Upload artifact (votes JSON + manifest)
        uses: actions/upload-artifact@v4
        with:
          name: votes-json
          path: out/votes-json.zip
          if-no-files-found: warn
          retention-days: 7
