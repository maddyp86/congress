# .github/workflows/collect-votes.yml
name: Collect Congress Votes (118â€“119)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "30 9 * * *" # nightly (09:30 UTC)
    - cron: "0 10 * * 0" # weekly (Sunday 10:00 UTC)

concurrency:
  group: collect-congress-votes
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  collect_votes:
    runs-on: ubuntu-latest

    env:
      CONGRESSES: ${{ secrets.CONGRESSES || '118,119' }}
      SESSIONS: ${{ secrets.SESSIONS || '118.2023,118.2024,119.2025' }}
      GCS_BUCKET: ${{ secrets.GCS_BUCKET || 'congress-bill-data' }}
      GCS_PREFIX: ${{ secrets.GCS_PREFIX || 'congress-vote-data' }}
      GCP_PROJECT: ${{ secrets.GCP_PROJECT }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install System Libs
        run: |
          set -euo pipefail
          sudo apt-get update -y
          sudo apt-get install -y python3-venv jq zip

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt', 'pyproject.toml', 'setup.cfg', 'setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Congress Tool
        run: |
          set -euo pipefail
          python -m venv env
          . env/bin/activate
          python -m pip install --upgrade pip
          pip install "git+https://github.com/unitedstates/congress.git"

      - name: Verify Required Env
        run: |
          set -euo pipefail
          : "${GCP_PROJECT:?Missing required secret GCP_PROJECT}"
          : "${GCS_BUCKET:?Missing required GCS_BUCKET}"

      - name: Ensure Data Dir
        run: mkdir -p data

      - name: Run Votes Scraper
        env:
          SESSIONS: ${{ env.SESSIONS }}
        run: |
          set -euo pipefail
          . env/bin/activate
          if [ "${{ github.event.schedule }}" = "30 9 * * *" ]; then
            usc-run votes --sessions="${SESSIONS}" --fast --log=info
          else
            usc-run votes --sessions="${SESSIONS}" --log=info
          fi

      - name: Quick Votes Debug
        run: |
          set -euo pipefail
          echo "Votes files (sample):"
          { find data -type f -path "*/votes/*/*/data.json" | sort | sed 's/^/  /' | head -n 100; } 2>/dev/null || true

      - name: Build Manifests
        run: |
          set -euo pipefail
          . env/bin/activate
          python scripts/build_manifests.py

      - name: Quick Manifest Count
        run: |
          set -euo pipefail
          echo "Votes files: $(jq '.files | length' votes-manifest.json || echo 0)"

      # --- GCP auth + upload (VOTES ONLY) ---
      - name: Authenticate to GCP (service account)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT }}
          version: '>= 472.0.0'

      - name: Ensure Bucket Exists
        run: |
          set -euo pipefail
          gsutil ls -b "gs://${GCS_BUCKET}" >/dev/null 2>&1 || gsutil mb -p "${GCP_PROJECT}" "gs://${GCS_BUCKET}"

      - name: Upload Votes to GCS
        run: |
          set -euo pipefail
          PREFIX="${GCS_PREFIX%/}"
          for C in data/*; do
            [ -d "$C/votes" ] || continue
            CONS=$(basename "$C")
            echo "Sync votes for Congress ${CONS} -> gs://${GCS_BUCKET}/${PREFIX}/data/${CONS}/votes/"
            gsutil -m rsync -r "$C/votes" "gs://${GCS_BUCKET}/${PREFIX}/data/${CONS}/votes"
          done

          echo "Uploading votes manifests -> gs://${GCS_BUCKET}/${PREFIX}/"
          gsutil cp votes-manifest.json votes-manifest-gcs.json "gs://${GCS_BUCKET}/${PREFIX}/" || true

      - name: Summary
        run: |
          set -euo pipefail
          COUNT_VOTES=$(jq '.files | length' votes-manifest.json 2>/dev/null || echo 0)
          echo "Uploaded bucket: ${GCS_BUCKET}"
          echo "Prefix: ${GCS_PREFIX}"
          echo "Votes files (manifest): ${COUNT_VOTES}"
